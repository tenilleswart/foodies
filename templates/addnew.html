</head>

<body>

   <nav class="navbar navbar-fixed-top navbar-transparent" role="navigation">

<!--Main Content -->
<div class="container-fluid"></div>
<div class="img-responsive col-md-12">
 <img src="/static/images/background.png" class="bg transparent">
</div> 

<div class="container">
  <div class="row">
   <form id="recipeForm" method="POST" name="recipe" enctype="multipart/form-data">


    <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
      <label for="recipetitle" >Recipe Title</label>
      <input class="form-control" id="recipetitle" placeholder="Recipe Title" type="text" name="recipetitle" required>

    </div>
    <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
      <label for="recipetitle" >Serves</label>
      <select class="form-control short-input" required>
        <option value="1" id="serving" name="serving" >1</option>
        <option value="2" id="serving" name="serving" >2</option>
        <option value="3" id="serving" name="serving" >3</option>
        <option value="4" id="serving" name="serving">4</option>
        <option value="5" id="serving" name="serving" >5</option>
        <option value="6" id="serving" name="serving" >6</option>
        <option value="7" id="serving" name="serving" >7</option>
        <option value="8" id="serving" name="serving" >8</option>
        <option value="9" id="serving" name="serving" >9</option>
        <option value="10" id="serving" name="serving" >10</option>
      </select>
      <!-- <input class="form-control" id="serving" placeholder="No. of servings" type="text" name="serving" required> -->
    </div>


    <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
      <label for="recipetitle">Author Name</label>
      <input class="form-control" id="authorfirstname" placeholder="First Name" type="text" name="authorfirstname" required>


      <input class="form-control" id="authorlastname" placeholder="Last Name" type="text" name="authorlastname">
    </div>
    <div class="clearfix"></div>

    <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
      <label for="image">Recipe Image</label>
      <input type="file" id="file" name="file" required>
      <p class="help-block">
        select recipe image above
      </p>

    </div>
    <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
      <label for="recipetitle" >Time taken</label>
      <div class="icon-box">

      <div class="icon icon__danger">
        <div class="tooltip tooltip__dang">
          This is DANGER tooltip!
        </div>
        <svg viewBox="0 0 24 24">
          <path d="M23,12L20.56,9.22L20.9,5.54L17.29,4.72L15.4,1.54L12,3L8.6,1.54L6.71,4.72L3.1,5.53L3.44,9.21L1,12L3.44,14.78L3.1,18.47L6.71,19.29L8.6,22.47L12,21L15.4,22.46L17.29,19.28L20.9,18.46L20.56,14.78L23,12M13,17H11V15H13V17M13,13H11V7H13V13Z"></path>
        </svg>
      </div>
    </div>

    <div>
      <!--<input class="form-control short-input col-xs-5" id="timetaken" placeholder="hrs" type="text" name="timetaken" required> -->
      <select class="form-control short-input col-xs-5" required>
        <option>hrs</option>
        <option value="1" id="hours" name="hours" >1</option>
        <option value="2" id="hours" name="hours">2</option>
        <option value="3" id="hours" name="hours">3</option>
        <option value="4" id="hours" name="hours">4</option>
        <option value="5" id="hours" name="hours">5</option>
        <option value="6" id="hours" name="hours">6</option>
        <option value="7" id="hours" name="hours">7</option>
        <option value="8" id="hours" name="hours">8</option>
        <option value="9" id="hours" name="hours">9</option>
        <option value="10" id="hours" name="hours">10</option>
        <option value="11" id="hours" name="hours">11</option>
        <option value="12" id="hours" name="hours">12</option>
        
      </select>
    </div>
    <div>
     <!-- <input class="form-control short-input col-xs-5" id="timetaken" placeholder="min" type="text" name="timetaken" required> -->
     <select class="form-control short-input col-xs-5" required>
        <option>min</option>
        <option value="0" id="minutes" name="minutes">0</option>
        <option value="5" id="minutes" name="minutes">5</option>
        <option value="10" id="minutes" name="minutes">10</option>
        <option value="15" id="minutes" name="minutes">15</option>
        <option value="20" id="minutes" name="minutes">20</option>
        <option value="25" id="minutes" name="minutes">25</option>
        <option value="30" id="minutes" name="minutes">30</option>
        <option value="35" id="minutes" name="minutes">35</option>
        <option value="40" id="minutes" name="minutes">40</option>
        <option value="45" id="minutes" name="minutes">45</option>
        <option value="50" id="minutes" name="minutes">50</option>
        <option value="55" id="minutes" name="minutes">55</option>
        
      </select>
    </div>
    </div>

    <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" placeholder="Description" rows="10" cols="30" name="description"></textarea>
    </div>
    <div class="clearfix"></div>

<div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
      <label for="catagory" >Catagory</label>
      <select class="form-control short-input" required>
        <option value="breakfast" id="catagory" name="catagory" >Breakfast</option>
        <option value="lunch" id="catagory" name="catagory" >Lunch</option>
        <option value="dinner" id="catagory" name="catagory" >Dinner</option>
        <option value="dessert" id="catagory" name="catagory" >Dessert</option>
        <option value="drinks" id="catagory" name="catagory" >Drinks</option>
      </select>
      <!-- <input class="form-control" id="serving" placeholder="No. of servings" type="text" name="serving" required> -->
    </div>
    
     <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
      <label for="ingredients">Ingredients</label>
      <textarea class="form-control" id="ingredients" placeholder="Ingredients" rows="10" cols="30" name="ingredients"></textarea>

    </div>
    
    <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
      <label for="description">Method</label>
      <textarea class="form-control" id="method" placeholder="Method" rows="10" cols="30" name="method"></textarea>

    </div>

    
    <div class="clearfix"></div>

    <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
      <label for="cuisine">Cuisine</label>
      <input class="form-control" id="cuisine" placeholder="Cuisine" type="text" name="cuisine" required>

    </div>
    <div class="form-group col-xs-10 col-sm-4 col-md-4 col-lg-4">
      <label for="rating">Star Rating</label>
      <div class="starrating">
        <input type="radio" id="star5" name="rating-input-1" value="5">
        <label for="star5" title="text">5 stars</label>
        <input type="radio" id="star4" name="rating-input-1" value="4">
        <label for="star4" title="text">4 stars</label>
        <input type="radio" id="star3" name="rating-input-1" value="3">
        <label for="star3" title="text">3 stars</label>
        <input type="radio" id=star2" name="rating-input-1" value="2">
        <label for="star2" title="text">2 stars</label>
        <input type="radio" id="star1" name="rating-input-1" value="1" required>
        <label for="star1" title="text">1 star</label>

      </div>

    </div>
    <div class="clearfix"></div>
    <div class="col-xs-10 col-sm-4 col-md-4 col-lg-4">
      <button type="submit" class="btn btn-default" id="sendMessageButton">Submit</button>
    </div> 

  </form> 
  <div class="clearfix"></div>
  <br /> <br />

</div>
